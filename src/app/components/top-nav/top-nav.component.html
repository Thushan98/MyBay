<div class="topnav">
  <div class="topnav__logo-section">
    <img src="../../../favicon.ico" class="topnav__logo" routerLink="/home"/>
  </div>
  <div class="topnav__center-tabs">
    <span class="topnav__tabs" *ngFor="let tab of tabs">
      <a routerLink={{tab.link}}>{{ tab.name }}</a>
    </span>
  </div>
  <div class="topnav__right-tabs">
    <span class="material-symbols-outlined" routerLink="/cart">
      shopping_cart
    </span>
    <span class="material-symbols-outlined" (click)="toggleUserMenu()">
      account_circle
    </span>
  </div>
  <div *ngIf="showUserMenu" (click)="toggleUserMenu()" class="toggle-box">
    <div class="toggle-box__content" routerLink="/profile">Profile</div>
    <div class="toggle-box__content" (click)="logoutUser()">Logout</div>
  </div>
</div>
